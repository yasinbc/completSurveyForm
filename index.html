<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <header id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

    <form id="survey-form">

        <div id="form-input">
            <label class="form-label" id="name-label" for="name">Name</label>
            <input class="form-input" id="name" type="name" name="name" placeholder="Enter your name" required>
        </div>

        <div id="form-input">
            <label class="form-label" id="email-label" for="email">Email</label>
            <input class="form-input" id="email" type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div id="form-input">
            <label class="form-label" id="number-label" for="number">Age (optional)</label>
            <input class="form-input" id="number" type="number" name="number" placeholder="Age" min="18" max="90">
        </div>

        <div id="form-dropdown">
            <label>Which option best describes your current role?</label>
            <select id="dropdown" placeholder="Select current role">
                <option>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="no-say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-radio" id="form-radio">

            <p>Would you recommend freeCodeCap to a friend?</p>

            <label class="form-radio__label" for="rd">
                <input class="form-radio__input" type="radio" name="rd" value="definitely">Definitely</label>
            </label>

            <label class="form-radio__label" for="rd">
                <input class="form-radio__input" type="radio" name="rd" value="maybe">Maybe
            </label>

            <label class="form-radio__label" for="rd">
                <input class="form-radio__input" type="radio" name="rd" value="not-sure">Not sure
            </label>
            
        </div>

        <div id="form-dropdown">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" placeholder="Select an option">
                <option>Select an option</option>
                <option value="Challenges">Student</option>
                <option value="Projects">Full time job</option>
                <option value="Community">Full time learner</option>
                <option value="Open source">Prefer not to say</option>
            </select>
        </div>

        <div id="form-checkbox">

            <p>What would you like to see improved? (Check all that apply)</p>
            
            <label for="1">
                <input type="checkbox" name="1" value="1">Front-end projects
            </label>

            <label for="2">
                <input type="checkbox" name="2" value="2">Back-end projects
            </label>

            <label for="3">
                <input type="checkbox" name="3" value="3">Data Visualization
            </label>

            <label for="4">
                <input type="checkbox" name="4" value="4">Challenges
            </label>

            <label for="5">
                <input type="checkbox" name="5" value="5">Opensource community
            </label>

            <label for="6">
                <input type="checkbox" name="6" value="6">Gitter help rooms
            </label>

            <label for="7">
                <input type="checkbox" name="7" value="7">Videos
            </label>

            <label for="8">
                <input type="checkbox" name="8" value="8">City Meetups
            </label>

            <label for="9">
                <input type="checkbox" name="9" value="9">Wiki
            </label>

            <label for="10">
                <input type="checkbox" name="10" value="10">Forum
            </label>

            <label for="11">
                <input type="checkbox" name="11" value="11">Additional Courses
            </label>

        </div>

        <div id="form-textarea">
            <label for="textarea">Any comment suggestions?</label>
            <textarea name="textarea" id="textarea-box" placeholder="Enter your comment here..."></textarea>
        </div>
        

        <input id="submit" type="submit" value="submit">
    </form>

</main>
    
</body>
</html>
